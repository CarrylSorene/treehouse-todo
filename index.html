<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo List</title>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" type="text/css">
  <link href="styles/main.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="todoListApp">

<div ng-controller="mainCtrl" class="list">

  <h1>ToDo List</h1>

    <input ng-model="todo.completed" type="checkbox"/>
    <label class="editing-label">{{todo.name}}</label>
    <input ng-model="todo.name" class="editing-label" type="text"/>

    <div class="actions">
      <a href="">edit</a>
      <a href="" ng-click="helloWorld()">save</a>
      <a href="" class="delete">delete</a>
    <!-- anchor tags empty so they don't trigger page navigation-->
    </div>

</div>

<script src="vendor/angular.min.js" type="text/javascript"></script>
<script src="scripts/app.js" type="text/javascript"></script>
  
</body>
</html>
